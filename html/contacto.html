<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>BlogDeCafé</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="/index.html">
                    <h1 class="logo-name">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <ul class="nav-bar">
                        <li><a href="/html/home.html">Home</a></li>
                        <li><a href="/html/blog.html">Blog</a></li>
                        <li><a href="/html/cursos.html">Cursos</a></li>
                        <li><a href="/html/contacto.html">Contacto</a></li>
                        <li><a href="/html/nosotros.html">Nosotros</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-text">
            <h2>Blog de café con consejos y cursos</h2>
            <p>Aprende de los mejore expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contact-main">
        <h3 >Contacto</h3>
        <picture>
            <img class="contact-img" src="../img/contact.jpg" alt="imagen tazas de café">
        </picture>
        <fieldset>
            <div class="input-wrapper">
                <label for="name">Nombre:</label>
                <input class="fieldset-inputs" id="name" name="name" type="text" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-wrapper">
                <label for="email">Email:</label>
                <input class="fieldset-inputs" id="email" name="email" type="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="input-wrapper">
                <label for="phone">Teléfono:</label>
                <input class="fieldset-inputs" id="phone" name="phone" type="tel" name="phone" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="input-wrapper">
                <label for="gender">Genero:</label>
                <select class="fieldset-inputs" name="gender" id="gender" required>
                    <option value="select" selected disabled>Seleccionar</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="input-wrapper">
               <textarea name="messages" id="messages" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
            </div>
            <div class="contact-buttons">
                <input class="fieldset-inputs" type="reset" value="Reiniciar">
                <input class="fieldset-inputs" type="submit" value="Enviar">
            </div>
        </fieldset>
    </main>
    <footer>
        <div class="container">
            <div class="bar">
                <a class="logo" href="/index.html">
                    <h1 class="logo-name">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <ul class="nav-bar">
                        <li><a href="/html/home.html">Home</a></li>
                        <li><a href="/html/blog.html">Blog</a></li>
                        <li><a href="/html/cursos.html">Cursos</a></li>
                        <li><a href="/html/contacto.html">Contacto</a></li>
                        <li><a href="/html/nosotros.html">Nosotros</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
